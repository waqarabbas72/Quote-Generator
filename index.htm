<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mx-2 mt-2 mt-sm-5">
        <div
          class="col-lg-6 bg-dark text-center text-white mx-sm-auto p-3 p-sm-5 box"
        >
          <div>
            <h3 class="text-center text-warning">Random Quotes</h3>
            <div class="my-3">
              <p id="quote">
                <!-- loding image -->
                <img
                  src="amalie-steiness.gif"
                  alt=""
                  class="gif d-flex"
                  id="loading"
                />
              </p>
            </div>

            <!-- Author -->
            <h5>Author : <span id="author" class="text-danger"></span></h5>
            <!-- Category -->
            <h5>Category : <span id="category" class="text-danger"></span></h5>

            <div class="text-center">
              <button class="btn bg-white text-danger my-3" id="nextBtn">
                Next Quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
